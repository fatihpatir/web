<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim | Fatih Patır</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar glass">
        <div class="logo">Fatih Patır</div>
        <ul class="nav-links">
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="projects.html">Projeler</a></li>
            <li><a href="contact.html" class="active">İletişim</a></li>
        </ul>
    </nav>

    <main class="container" style="padding-top: 100px; text-align: center;">
        <h2 style="color:var(--primary);">Bana Ulaşın</h2>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; margin-top: 40px;">
            <div class="glass" style="padding: 30px; border-radius: 20px; text-align: left;">
                <form action="https://formspree.io/f/fatihpatir07@hotmail.com" method="POST">
                    <div style="margin-bottom: 15px;">
                        <label>Adınız</label><br>
                        <input type="text" name="name" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:5px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label>E-posta Adresiniz</label><br>
                        <input type="email" name="_replyto" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:5px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label>Mesajınız</label><br>
                        <textarea name="message" required style="width:100%; padding:10px; border-radius:8px; border:none; height:100px; margin-top:5px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;">Mesajı Gönder</button>
                </form>
            </div>

            <div class="glass" style="padding: 30px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                <h3 style="margin-bottom: 20px;">Instagram'dan Takip Et</h3>
                <a href="https://instagram.com/lodfatih" target="_blank" style="font-size: 5rem; color: #E1306C; transition: 0.3s;">
                    <i class="fab fa-instagram"></i>
                </a>
                <p style="margin-top: 15px; font-weight: bold;">@lodfatih</p>
            </div>
        </div>
    </main>
</body>
</html>
